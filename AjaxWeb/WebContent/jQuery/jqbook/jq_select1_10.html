<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            let style_1={
                "background":"yellow",
                "border":"2px solid red"
            }
            let style_2={
                "background-color":"green",
                "border":"2px dashed white"
            }
            $(".txt").prev().css(style_1);
            $(".txt").css({'background':"black",'color':'white','border':'2px solid ivory'});
            $(".txt + p").css(style_2);
            $(".txt").next().next().css(style_2);
        });
    </script>
</head>
<body>
    <div id="show">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>
