<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<table border="1">
	<tr>
	<td>이름:</td>
	<td><input type="text" id="name" value="김김"></td>
	</tr>	
	<tr>
	<td>나이:</td>
	<td><input type="text" id="age" value=20></td>
	</tr>
	<tr>
	<td>전화번호:</td>
	<td><input type="text" id="number" value="010-1234-5678"></td>
	</tr>
	<tr>
	<td colspan='2'><button id='btn' onclick='save()'>등록</button></td>
	</tr>
</table>
<script>
	let array = [];
function save() {
	let name = document.getElementById("name").value;
	let age =  document.getElementById("age").value;
	let number =  document.getElementById("number").value;
	array.push(name);
	array.push(age);
	array.push(number);
	console.log(array);
}
</script>
</body>
</html>
